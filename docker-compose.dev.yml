# MoraLai â€“ development (live reload, source mounted)
# Usage: docker compose -f docker-compose.dev.yml up
# Frontend: http://localhost:3000  Backend API: http://localhost:4000

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: moralai-backend-dev
    env_file:
      - .env
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      - SQLITE_DB_PATH=/app/data/mindadapt.db
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-node-modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: moralai-frontend-dev
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:4000
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev"]
    depends_on:
      - backend

volumes:
  backend-data:
  backend-node-modules:
  frontend-node-modules:
